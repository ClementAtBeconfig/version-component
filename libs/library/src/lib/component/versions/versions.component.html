<p-overlayPanel #overlaypanel>
    <p>La version Client et la version du Serveur sont différentes.</p>
    <p>Version client : {{clientVersion}} </p>
    <p>Version Serveur : {{serverVersion}}</p>
</p-overlayPanel>


<div id="beconfig-common-version-part_container">
    <div *ngIf="displayInfo" id="beconfig-common-version-part_display-info">
        <p-badge value="!" severity="warning" title="Versions différentes"
            (click)="handleDisplayInfo($event,overlaypanel)"> </p-badge>
    </div>

    <div *ngIf="displayRefresh" id="beconfig-common-version-part_display-refresh">
        <p-badge value="↻" severity="danger" title="Ancienne version" (click)="handleRefresh()">
        </p-badge>
    </div>
    <div id="beconfig-common-version-part_version-and-sha">
        <div id="beconfig-common-version-part_version">Version {{version}}</div>
        <div id="beconfig-common-version-part_sha">{{shortsha}}</div>
    </div>
</div>
